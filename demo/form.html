<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS UI CSS by Thomas Lamothe, 2020</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="is-title grid justify-between align-center no-border">
        <div class="child-1">
            <p class="is-subtitle">Eleonore Burgess</p>
            <h1 class="is-main-title">Edit contact</h1>
        </div>
        <div class="child-6 is-right">
            <button class="is-sm-button is-primary">Done</button>
        </div>
    </div>

    <div class="is-main-container">



    </div>

    <div class="is-bottom-menu">
        <button class="is-large-button is-primary" data-toggle="modal" data-target="#modal-top">Button Footer (and modal) </button>
    </div>

    <div id="modal-top" class="is-modal-top">
        <div class="is-modal-title">
            <i class="icon-logo-facebook"></i> Facebook
        </div>
        <div class="is-modal-content">
            <p><strong>Bonjour</strong></p>
            <p>Hi ! I'm a classic modal windows Top</p>
        </div>
        <div class="is-modal-close"></div>
    </div>

    <div id="modal-middle" class="is-modal-middle">
        <div class="is-modal-content">
            <p><strong>Salut</strong></p>
            <p>Hi ! I'm a classic modal windows Top</p>

            <div class="is-modal-buttons">
                <a href="">Test</a>
                <a class="is-modal-close">Close</a>
            </div>
        </div>
    </div>

    <div id="modal-bottom" class="is-modal-bottom">
        <div class="is-modal-title">
            <i class="icon-logo-facebook"></i> Facebook
        </div>
        <div class="is-modal-content">
            <p><strong>Alert</strong></p>
            <p>Hi ! I'm a classic modal windows Top</p>
        </div>
        <div class="is-modal-close"></div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
