<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS UI CSS by Thomas Lamothe, 2020</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="is-title justify-between align-center no-border">

        <div class="grid justify-between pb-1">
            <div class="child-2">
                <a href="profil.html"><i class="icon-chevron-back-circle-sharp"></i> Back</a>
            </div>
            <div class="child-2 is-right">
                <a href="full.html">Done</a>
            </div>
        </div>

        <h1 class="is-main-title">Edit contact</h1>
    </div>

    <div class="is-main-container">

        <input type="text" class="is-input is-big-input" placeholder="Title">

        <input type="text" class="is-input" placeholder="Description">

        <div class="is-input-flex">
            <label for="example">Example</label>
            <input type="text" placeholder="aligned input">
        </div>

        <div class="is-checkbox-flex">
            <label for="exampleTwo">Assigned</label>

            <div class="grid is-center justify-start">
                <div class="child-4">
                    <img src="../assets/img/freckled-face-3763188.jpg" alt="" class="is-circled">
                </div>
                <div class="child-4">
                    <img src="../assets/img/freckled-face-3763188.jpg" alt="" class="is-circled">
                </div>
                <div class="child-4">
                    <img src="../assets/img/freckled-face-3763188.jpg" alt="" class="is-circled">
                </div>
                <div class="child-4">
                    <img src="../assets/img/freckled-face-3763188.jpg" alt="" class="is-circled">
                </div>
            </div>
        </div>

    </div>

    <div class="is-bottom-menu">
        <button class="is-large-button is-primary" data-toggle="alert" data-target="#alert-bottom">Button Footer (and alert) </button>
    </div>

    <div id="alert-top" class="is-alert-top">
        <div class="is-alert-title">
            <i class="icon-logo-facebook"></i> Facebook
        </div>
        <div class="is-alert-content">
            <p><strong>Bonjour</strong></p>
            <p>Hi ! I'm a classic modal windows Top</p>
        </div>
        <div class="is-alert-close"></div>
    </div>

    <div id="alert-middle" class="is-alert-middle">
        <div class="is-alert-content">
            <p><strong>Salut</strong></p>
            <p>Hi ! I'm a classic modal windows Top</p>

            <div class="is-alert-buttons">
                <a href="" class="text-danger">Test</a>
                <a class="is-alert-close">Close</a>
            </div>
        </div>
    </div>

    <div id="alert-bottom" class="is-alert-bottom">
        <div class="is-alert-list">
            <ul>
                <li class="text-primary"><i class="icon-add-circle"></i> Add Something</li>
                <li class="text-primary"><i class="icon-add-circle"></i> Add Something</li>
                <li class="text-primary"><i class="icon-add-circle"></i> Add Something</li>
            </ul>
        </div>
        <div class="is-alert-close">
            <p class="text-danger">Cancel</p>
        </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
